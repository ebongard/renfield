<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F13"/>
      <stop offset="100%" style="stop-color:#1A1A24"/>
    </linearGradient>
    <linearGradient id="batGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C41E3A"/>
      <stop offset="50%" style="stop-color:#9B1B30"/>
      <stop offset="100%" style="stop-color:#722F37"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowSoft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#00FFD0" stroke-width="0.5">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>

  <!-- Bat logo â€” scaled and centered -->
  <g transform="translate(640, 220) scale(2.8)">
    <!-- Bat body -->
    <ellipse cx="0" cy="0" rx="12" ry="15" fill="url(#batGrad)"/>

    <!-- Left wing -->
    <path d="M-12 -5
             Q-30 -20, -33 0
             Q-30 -2, -27 2
             Q-29 -5, -23 5
             Q-25 0, -20 8
             Q-21 4, -15 10
             Q-17 6, -12 8
             Z"
          fill="url(#batGrad)"/>

    <!-- Right wing -->
    <path d="M12 -5
             Q30 -20, 33 0
             Q30 -2, 27 2
             Q29 -5, 23 5
             Q25 0, 20 8
             Q21 4, 15 10
             Q17 6, 12 8
             Z"
          fill="url(#batGrad)"/>

    <!-- Ears -->
    <path d="M-7 -12 L-3 -22 L1 -12 Z" fill="url(#batGrad)"/>
    <path d="M-1 -12 L3 -22 L7 -12 Z" fill="url(#batGrad)"/>

    <!-- Eyes -->
    <circle cx="-4" cy="-2" r="3.5" fill="#00FFD0" filter="url(#glow)"/>
    <circle cx="4" cy="-2" r="3.5" fill="#00FFD0" filter="url(#glow)"/>
    <circle cx="-4" cy="-2" r="1.5" fill="#FFFFFF"/>
    <circle cx="4" cy="-2" r="1.5" fill="#FFFFFF"/>

    <!-- Network dots on wings -->
    <circle cx="-27" cy="-4" r="2" fill="#00FFD0" opacity="0.7" filter="url(#glowSoft)"/>
    <circle cx="-20" cy="4" r="1.5" fill="#00FFD0" opacity="0.5"/>
    <circle cx="27" cy="-4" r="2" fill="#00FFD0" opacity="0.7" filter="url(#glowSoft)"/>
    <circle cx="20" cy="4" r="1.5" fill="#00FFD0" opacity="0.5"/>

    <!-- Connection lines -->
    <line x1="-27" y1="-4" x2="-20" y2="4" stroke="#00FFD0" stroke-width="0.7" opacity="0.4"/>
    <line x1="-20" y1="4" x2="-4" y2="-2" stroke="#00FFD0" stroke-width="0.5" opacity="0.25"/>
    <line x1="27" y1="-4" x2="20" y2="4" stroke="#00FFD0" stroke-width="0.7" opacity="0.4"/>
    <line x1="20" y1="4" x2="4" y2="-2" stroke="#00FFD0" stroke-width="0.5" opacity="0.25"/>
  </g>

  <!-- Title -->
  <text x="640" y="380"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="72"
        font-weight="bold"
        letter-spacing="8"
        fill="#F0E6D3"
        text-anchor="middle">
    RENFIELD
  </text>

  <!-- Accent line -->
  <rect x="440" y="400" width="400" height="2.5" fill="#C41E3A" rx="1"/>
  <rect x="440" y="400" width="400" height="2.5" fill="#00FFD0" rx="1" opacity="0.25"/>

  <!-- Tagline -->
  <text x="640" y="440"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="20"
        font-weight="400"
        letter-spacing="6"
        fill="#888888"
        text-anchor="middle">
    SELF-HOSTED AI ASSISTANT
  </text>

  <!-- Feature pills -->
  <g font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="14" letter-spacing="1">
    <!-- Voice Satellites -->
    <rect x="270" y="490" width="170" height="32" rx="16" fill="none" stroke="#00FFD0" stroke-width="1" opacity="0.4"/>
    <text x="355" y="511" fill="#00FFD0" opacity="0.7" text-anchor="middle">Voice Satellites</text>

    <!-- 100+ Tools -->
    <rect x="460" y="490" width="140" height="32" rx="16" fill="none" stroke="#00FFD0" stroke-width="1" opacity="0.4"/>
    <text x="530" y="511" fill="#00FFD0" opacity="0.7" text-anchor="middle">100+ Tools</text>

    <!-- Fully Offline -->
    <rect x="620" y="490" width="150" height="32" rx="16" fill="none" stroke="#00FFD0" stroke-width="1" opacity="0.4"/>
    <text x="695" y="511" fill="#00FFD0" opacity="0.7" text-anchor="middle">Fully Offline</text>

    <!-- Open Source -->
    <rect x="790" y="490" width="160" height="32" rx="16" fill="none" stroke="#00FFD0" stroke-width="1" opacity="0.4"/>
    <text x="870" y="511" fill="#00FFD0" opacity="0.7" text-anchor="middle">Open Source</text>
  </g>
</svg>
