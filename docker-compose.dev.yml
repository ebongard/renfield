# Development Docker Compose for Mac
# Usage: docker compose -f docker-compose.dev.yml up -d
#
# For external Ollama (e.g., on a CUDA server), set in .env:
#   OLLAMA_URL=http://cuda.local:11434
#
# For local Ollama in container:
#   docker compose -f docker-compose.dev.yml --profile ollama up -d

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:16-alpine
    container_name: renfield-postgres
    environment:
      POSTGRES_DB: renfield
      POSTGRES_USER: renfield
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - renfield-network
    restart: unless-stopped
    ports:
      - "5432:5432"  # Exposed for local development tools

  # Redis f√ºr Message Queue und Caching
  redis:
    image: redis:7-alpine
    container_name: renfield-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - renfield-network
    restart: unless-stopped
    ports:
      - "6379:6379"  # Exposed for local development tools

  # Ollama - Lokales LLM (optional - kann durch externe Instanz ersetzt werden)
  ollama:
    image: ollama/ollama:latest
    container_name: renfield-ollama
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - renfield-network
    restart: unless-stopped
    ports:
      - "11434:11434"  # Exposed for direct access
    profiles:
      - ollama  # Aktiviere mit: docker compose --profile ollama up

  # Backend API (CPU version - for Mac development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: renfield-backend
    env_file:
      - .env
    environment:
      # Override specific variables that need container-specific values
      DATABASE_URL: postgresql://renfield:${POSTGRES_PASSWORD:-changeme}@postgres:5432/renfield
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
    volumes:
      - ./backend:/app
      - whisper_models:/root/.cache/whisper
      - piper_models:/root/.local/share/piper
    depends_on:
      - postgres
      - redis
    networks:
      - renfield-network
    ports:
      - "8000:8000"
    restart: unless-stopped

  # Frontend Web-App (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: renfield-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - renfield-network
    ports:
      - "3000:3000"
    restart: unless-stopped

networks:
  renfield-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  whisper_models:
  piper_models:
