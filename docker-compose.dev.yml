# Development Docker Compose for Mac
# Usage: docker compose -f docker-compose.dev.yml up -d
#
# For external Ollama (e.g., on a CUDA server), set in .env:
#   OLLAMA_URL=http://cuda.local:11434
#
# For local Ollama in container:
#   docker compose -f docker-compose.dev.yml --profile ollama up -d

services:
  # PostgreSQL Datenbank mit pgvector für RAG
  postgres:
    image: pgvector/pgvector:pg16
    container_name: renfield-postgres
    environment:
      POSTGRES_DB: renfield
      POSTGRES_USER: renfield
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - renfield-network
    restart: unless-stopped
    ports:
      - "5432:5432"  # Exposed for local development tools
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U renfield -d renfield"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis für Message Queue und Caching
  redis:
    image: redis:7-alpine
    container_name: renfield-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - renfield-network
    restart: unless-stopped
    ports:
      - "6379:6379"  # Exposed for local development tools
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Ollama - Lokales LLM (optional - kann durch externe Instanz ersetzt werden)
  ollama:
    image: ollama/ollama:0.15.1
    container_name: renfield-ollama
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - renfield-network
    restart: unless-stopped
    ports:
      - "11434:11434"  # Exposed for direct access
    profiles:
      - ollama  # Aktiviere mit: docker compose --profile ollama up
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend API (CPU version - for Mac development)
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: renfield-backend
    env_file:
      - .env
    environment:
      # Override specific variables that need container-specific values
      DATABASE_URL: postgresql://renfield:${POSTGRES_PASSWORD:-changeme}@postgres:5432/renfield
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
    volumes:
      - ./src/backend:/app
      - ./tests:/tests
      - ./pytest.ini:/pytest.ini
      - ./config/mcp_servers.yaml:/app/config/mcp_servers.yaml:ro  # MCP server configuration
      - ./config/agent_roles.yaml:/app/config/agent_roles.yaml:ro  # Agent role definitions
      - ./config/mail_accounts.yaml:/config/mail_accounts.yaml:ro  # Email MCP account config
      - whisper_models:/root/.cache/whisper
      - piper_models:/root/.local/share/piper
      - rag_uploads:/app/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - renfield-network
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Web-App (Development with hot reload)
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      target: development
    container_name: renfield-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000/ws
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - renfield-network
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000',(r)=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  renfield-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  whisper_models:
  piper_models:
  rag_uploads:
