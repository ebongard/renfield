services:
  # PostgreSQL Datenbank mit pgvector für RAG
  postgres:
    image: pgvector/pgvector:pg16
    container_name: renfield-postgres
    environment:
      POSTGRES_DB: renfield
      POSTGRES_USER: renfield
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - renfield-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U renfield -d renfield"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis für Message Queue und Caching
  redis:
    image: redis:7-alpine
    container_name: renfield-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - renfield-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Ollama - Lokales LLM (optional - kann durch externe Instanz ersetzt werden)
  ollama:
    image: ollama/ollama:0.15.1
    container_name: renfield-ollama
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - renfield-network
    restart: unless-stopped
    profiles:
      - ollama  # Aktiviere mit: docker compose --profile ollama up
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
#    deploy:
#      resources:
#        reservations:
#          devices:
#            - driver: nvidia
#              count: all
#              capabilities: [gpu]
    # Falls keine GPU: deploy-Sektion entfernen
    # Falls externe Ollama-Instanz: Setze OLLAMA_URL in .env auf externe URL

  # Backend API (CPU version)
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: renfield-backend
    env_file:
      - .env
    environment:
      # Override specific variables that need container-specific values
      DATABASE_URL: postgresql://renfield:${POSTGRES_PASSWORD:-changeme}@postgres:5432/renfield
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
    volumes:
      - ./src/backend:/app
      - ./src/satellite:/app/satellite  # For OTA update package building
      - ./tests:/tests
      - ./pytest.ini:/pytest.ini
      - ./data/wakeword-models:/app/wakeword-models:ro  # TFLite models for satellite download
      - whisper_models:/root/.cache/whisper
      - piper_models:/root/.local/share/piper
      - huggingface_cache:/root/.cache/huggingface
      - rag_uploads:/app/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - renfield-network
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend API with GPU support (for Whisper acceleration)
  # Use with: docker compose --profile gpu up
  backend-gpu:
    build:
      context: ./src/backend
      dockerfile: Dockerfile.gpu
    container_name: renfield-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://renfield:${POSTGRES_PASSWORD:-changeme}@postgres:5432/renfield
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      NVIDIA_VISIBLE_DEVICES: all
    volumes:
      - ./src/backend:/app
      - ./src/satellite:/app/satellite  # For OTA update package building
      - ./tests:/tests
      - ./pytest.ini:/pytest.ini
      - ./data/wakeword-models:/app/wakeword-models:ro  # TFLite models for satellite download
      - whisper_models:/root/.cache/whisper
      - piper_models:/root/.local/share/piper
      - huggingface_cache:/root/.cache/huggingface
      - rag_uploads:/app/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - renfield-network
    ports:
      - "8000:8000"
    restart: unless-stopped
    profiles:
      - gpu
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Frontend Web-App
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      target: development
    container_name: renfield-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000/ws
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - renfield-network
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000',(r)=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy (optional, für Produktiv-Setup)
  nginx:
    image: nginx:1.28-alpine
    container_name: renfield-nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - renfield-network
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    profiles:
      - production
    healthcheck:
      test: ["CMD-SHELL", "test -f /var/run/nginx.pid && kill -0 $(cat /var/run/nginx.pid)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  renfield-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  whisper_models:
  piper_models:
  huggingface_cache:
  rag_uploads:        # RAG document uploads
