# Renfield CI Pipeline
# ====================
# Runs on every push and pull request to main branch
# Tests backend, frontend, and integration tests

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ============================================================================
  # Backend Tests
  # ============================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: renfield_test
          POSTGRES_USER: renfield
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: src/backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8

      - name: Lint backend
        run: |
          cd src/backend
          flake8 --max-line-length=120 --exclude=__pycache__,alembic . || true

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://renfield:testpass@localhost:5432/renfield_test
          REDIS_URL: redis://localhost:6379
          TESTING: "1"
          LOG_LEVEL: WARNING
        run: |
          pytest tests/backend/ -v --tb=short --cov=src/backend --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd src/frontend
          npm ci

      - name: Lint frontend
        run: |
          cd src/frontend
          npm run lint

      - name: Build frontend
        run: |
          cd src/frontend
          npm run build

      - name: Run frontend tests
        run: |
          cd src/frontend
          npm test -- --passWithNoTests || true

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: renfield_test
          POSTGRES_USER: renfield
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: src/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/backend/requirements.txt
          pip install pytest pytest-asyncio

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://renfield:testpass@localhost:5432/renfield_test
          REDIS_URL: redis://localhost:6379
          TESTING: "1"
          LOG_LEVEL: WARNING
        run: |
          pytest tests/integration/ -v --tb=short -m "not e2e"

  # ============================================================================
  # Docker Build Test (Multi-Platform)
  # ============================================================================
  docker-build:
    name: Docker Build (Multi-Platform)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend
          file: ./src/backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: renfield-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          file: ./src/frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: renfield-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Security Scan
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Check Python dependencies for vulnerabilities
        run: |
          safety check -r src/backend/requirements.txt || true

      - name: Run Bandit security linter
        run: |
          bandit -r src/backend -x src/backend/alembic -ll || true

  # ============================================================================
  # All Checks Passed
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, integration-tests, docker-build]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
