name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Renfield is affected?
      options:
        - Backend (FastAPI)
        - Frontend (React)
        - Satellite (Pi)
        - Agent / Intent
        - MCP Integration
        - RAG / Knowledge Base
        - Voice (STT/TTS)
        - Docker / Infrastructure
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output (docker logs, browser console, etc.)
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your setup details
      placeholder: |
        - OS: Ubuntu 24.04
        - Docker version: 27.x
        - Ollama model: qwen3:8b
        - RAM: 32 GB
        - GPU: none / NVIDIA RTX 4090
